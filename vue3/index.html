<script type="module">
  import { createApp } from 'vue'
  import CIN from './components/cin'
  import Link from './components/link'
  import Porfolio from './components/portfolio'
  import Techno from './components/techno'

  const app = createApp(CIN)
  app.component(Link)
  app.mount('#app')

  const main = createApp({
    data() {
      return {
        texthtml : '<span><b>Bolder</b></span>',
        attributeObject: {
          id: "testId",
          class: "testClass"
        }
      }
    }
  })
  main.mount("#main")

  const portfolio = createApp(Porfolio)
  portfolio.mount('#portfolio')

  const techno = createApp(Techno)
  techno.mount('#techno')
</script>
