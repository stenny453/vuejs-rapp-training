<script type="importmap">
  {
    "imports": {
      "vue": "./vue3-esm.js"
    }
  }
</script>


<div id="app"></div>

<div id="main">
  <div> {{texthtml}} </div>
  <div v-html="texthtml"></div>
</div>

<script type="module">
  import { createApp } from 'vue'
  import CIN from './components/cin'
  import Link from './components/link'

  const app = createApp(CIN)
  app.component(Link)
  app.mount('#app')

  const main = createApp({
    data() {
      return {
        texthtml : '<span><b>Bolder</b></span>',
      }
    }
  })
  main.mount("#main")
</script>
